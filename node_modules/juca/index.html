<!DOCTYPE html>
<html>

<body>

    <script>
        console.log(window.array ?? 'test')
    </script>
    <header id="bar">

    </header>
    <header id="content">
        <h1 id="promo">{{window.dayPromo}}</h1>
        <div id="grid">
            <div for="0;{{(window.array.length)}};i" id="box" watch="window.array">
                <p> {{ window.array[i].id}}</p>
                <div class="img-box">
                    <img src="{{ window.array[i].sprites.other['official-artwork'].front_default }}" alt="">
                </div>
                <div class="txt-box">

                    <p>
                        {{ window.array[i].name }}
                    </p>

                    <h3>
                        Types:
                    </h3>
                    <div id="types">
                        <h1 for="0;{{window.array[i].types.length}};l">
                            {{(window.array[i].types[l].type.name)}}
                        </h1>
                    </div>
                </div>
            </div>
    </header>
    <style>
        * {
            margin: 0 auto;
            font-family: monospace;
        }

        body {
            background-color: #222;
        }

        #bar {
            z-index: 10;
            left: 0px;
            top: 0px;
            position: fixed;
            width: 100%;
            height: 48px;
            margin-bottom: 48px;
            background-color: orange;
        }

        #bar>img {
            width: 40px;
            position: relative;
            top: 5px;
            left: 5px;
            filter: invert();
        }

        #content {
            margin-top: 96px;
            border-radius: 10px;
            width: 1080px;
            background-color: rgb(255, 255, 255);
            display: block;
        }

        #promo {
            width: 100%;
            font-size: 40px;
            text-align: center;
        }

        #grid {
            width: fit-content;

            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;


        }

        #box:hover {
            scale: 1.03;
            filter: drop-shadow(0px 5px 20px #0000002a);
            font-family: ;
        }

        #box {
            border: #777 solid 1px;
            z-index: 1;
            width: 220px;
            height: 300px;
            border-radius: 10px;
            padding: 10px;
            background-color: rgb(255, 255, 255); 
            margin: 10px;
            transition: all 100ms ease-in-out;
        }

        .txt-box {
            background-color: rgba(0, 255, 255, 0);
            width: 100%;
            height: 30%;
        }

        .img-box {
            width: 100%;
            height: 120px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            filter: invert() blur(40px) ;
            height: 100%;

        }

        p {
            margin: 5px;
            font-size: 15px;
            color: rgb(0, 2, 120);
            width: 100%;
            height: 50px;
            text-transform: uppercase;
        }

        h1 {
            margin: 5px;
            font-size: 25px;
            color: rgba(0, 0, 0, 0.8);
            width: 100%;

        }

        h3 {
            margin: 5px;
            font-size: 11px;
            color: rgba(0, 0, 0, 0.71);
            width: 100%;

        }

        #cart {


            display: flex;
            width: 100%;
            height: 40px;
            justify-content: end;
            align-items: flex-end;
            opacity: .25;
            filter: hue-rotate(120);
        }

        #star {
            width: 20px;
            height: 20px;
        }
        #types
        {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        #types>h1
        {
            text-align: center;
            font-size: 17px;
        }
        
    </style>
    <script type="module">
        
        import init from './index.js'
        window.loadedPoke = false
        window.dayPromo = ("test").replaceAll('{','&#123;')
        console.log('hello','color:red')
        window.test = async (max)=> {
            let newArray = []
            for (let i = 0; i < max; i++) {
                
                let res = (await fetch('https://pokeapi.co/api/v2/pokemon/' + (i + 1)))
                let json = (await res.json())
                await newArray.push(json)
            }
            window.array = newArray
            loadedPoke = true
        }
        await window.test(1)
        
        init()
    </script>
    
</body>

</html>
